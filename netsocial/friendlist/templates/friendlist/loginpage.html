<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
    </head>
    <body>
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li{% if message.tags %} class="{{message.tags}}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        
        <h2>Login</h2>
        <form method="POST">
            {% csrf_token %}
            {{form.username.label_tag}} {{form.username}}
            {{form.password.label_tag}} {{form.password}}
            <button type="submit">Login</button>
        </form>
    </body>
</html>
